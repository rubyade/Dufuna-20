<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CChub Project</title> 
    <link rel="stylesheet" type="text/css" href="calculator.css"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Online Calculator</h1>
<div class="container">
    <form id="form-container" method="POST">
        <div class="inner-box">
          <label for="dollar">Dollar ($) :</label>
          <input type="number" id="dollar" name="dollar" placeholder="1" oninput="ConvertDollarToNaira(this.value)" onchange="ConvertDollarToNaira(this.value)"><br><br>
        </div>
        <div class="convert">
        <span class="convertnumber"> Naira (&#x20A6) : <span id="naira"> 490 </span></span>
        </div>
    </form>
</div>
    <script src="calculator.js"></script>
</body>
</html>
